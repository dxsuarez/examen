<div *ngIf="pelicula" class="vista-detalle-pelicula">
  <div class="row" >
    <div class="col-sm-3">
      <div class="vista-detalle-pelicula-imagen">
      </div>
    </div>
    <div class="col-sm-9">
      <div class="row">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-2">
          peliculaId: {{pelicula.peliculaId}}
        </div>
        <div class="col-sm-2">
          nombre: {{pelicula.nombre}}
        </div>
        <div class="col-sm-2">
          anioLanzamiento: {{pelicula.anioLanzamiento}}
        </div>
        <div class="col-sm-2">
          rating: {{pelicula.rating}}
        </div>
        <div class="col-sm-2">
          actoresPrincipales: {{pelicula.actoresPrincipales}}
        </div>
        <div class="col-sm-1">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-2">
          sinopsis: {{pelicula.sinopsis}}
        </div>
        <div class="col-sm-2">
          actorId: {{pelicula.actorId}}
        </div>
        <div class="col-sm-2">
        </div>
        <div class="col-sm-2">
        </div>
        <div class="col-sm-2">
        </div>
        <div class="col-sm-1">
        </div>
      </div>
    </div>
  </div>
</div>
