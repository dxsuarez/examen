<div class="formulario-actor">



<div class="row">
  <div class="col-sm-3">
  </div>
  <div class="col-sm-6 formulario-actor-form">

    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="nombres" placeholder="Nombres">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="apellidos" placeholder="Apellidos">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="fechaNacimiento" placeholder="Fecha nacimiento">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="numeroPeliculas" placeholder="Número películas">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="retirado" placeholder="Retirado">
    </mat-form-field>

    <div class="button-row">
      <button mat-button (click)="hizoClickEnBotonLimpiar()" color="primary">Limpiar</button>
      <button mat-button (click)="hizoClickEnBotonCrear()">Crear</button>
    </div>

  </div>
</div>

</div>
